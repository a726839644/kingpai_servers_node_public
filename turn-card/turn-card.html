<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
    <title>Turn-card</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/turn-card.css"/>
    <!--[if lt IE 9]>
    <script src="js/html5.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="text-center">翻拍游戏</h1>
    </div>
    <div class="row control">
        <div class="col-xs-8 col-xs-push-1">
            <button class="btn btn-success btn-sm dropdown-toggle input" data-toggle="dropdown">输入内容
                <span class="caret"></span>
            </button>
            <form role="form" class="dropdown-menu form-horizontal col-xs-12">
                <div class="form-group row input-content">
                    <label class="control-label col-md-2 col-xs-3" for="card1">卡片1</label>
                    <div class="col-md-9 col-xs-8">
                        <input type="text" class="form-control input-text" id="card1" placeholder="支持HTML标签"/>
                    </div>
                </div>
                <div class="form-group row col-xs-12 input-control">
                    <button class="btn btn-success btn-sm submit-input">确定</button>
                </div>
            </form>
        </div>
        <div class="col-xs-3 text-center">
            <button class="btn btn-success btn-sm shuffle">洗牌</button>
        </div>
    </div>
    <div id="cards" class="row text-center">
        <div class="col-sm-3 col-xs-4 card">
            <div class="card-box">
                <img src="images/card-back.jpg">
                <div class="back">
                    <img src="images/card-back.jpg">
                </div>
                <div class="front">
                    <div class="text-center content-box">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/turn-card.js"></script>
</html>
